<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="contact.css">
        <script src="contact.js" defer></script>
    </head>
    <body>

        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>

                <p>Have questions or want to get in touch? Use the form below or visit us at our
                    location!</p>

                <div class="contact-form" id="error">
                    <form action="/"   id="form" method="POST" novalidate >
                        <label for="firstName">First Name:</label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            placeholder="Your first name"
                            required="required">
                        <span class="error-message" id="firstNameError"></span>

                        <label for="lastName">Last Name:</label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            placeholder="Your last name"
                            required="required">
                        <span class="error-message" id="lastNameError"></span>

                        <label for="email">Email Address:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Your email address"
                            required="required">
                        <span class="error-message" id="emailError"></span>

                        <label for="subject">Subject:</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            placeholder="Subject of your message"
                            required="required">
                        <span class="error-message" id="subjectError"></span>

                        <label for="message">Message:</label>
                        <textarea
                            id="message"
                            name="message"
                            rows="4"
                            placeholder="Your message"
                            required="required"></textarea>
                        <span class="error-message" id="messageError"></span>

                        <button type="submit">Submit</button>
                    </form>
                </div>

                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d347.7067717957852!2d24.148251674889973!3d45.79815561498936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x474c67ef5f019b03%3A0x9d4d597dc09adf88!2sLocal!5e0!3m2!1sro!2sro!4v1701205153461!5m2!1sro!2sro"
                        width="800"
                        height="600"
                        style="border:2px solid #CC9544;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

    </body>
</html>
